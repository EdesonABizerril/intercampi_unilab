name: intercampi
description: Intercampi - Unilab

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  yaml: ^3.1.2
  get_storage: ^2.1.1
  share_extend: ^2.0.0
  flutter_widget_from_html_core: ^0.10.6
  intl: 0.18.0
  firebase_core: ^2.18.0
  cloud_firestore: ^4.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - pubspec.yaml
    - lib/ui/assets/images/

